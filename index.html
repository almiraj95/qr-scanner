<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner QR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #18222d;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 16px;
            overflow: hidden;
            background: black;
        }
        #video {
            width: 100%;
            display: block;
        }
        #status {
            margin: 15px 0;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        #start-button {
            background: #2481cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Scanner QR</h2>
    <div id="video-container">
        <video id="video" playsinline></video>
    </div>
    <button id="start-button">Scannerizza codice QR</button>

    <script>
        const tg = window.Telegram?.WebApp;
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        let scanInterval;

        // Telegram WebApp setup
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                stopCamera();
                tg.close();
            });
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            clearInterval(scanInterval);
            scanInterval = null;
        }

        async function startCamera() {
            try {
                status.textContent = "Avvio fotocamera...";
                startButton.disabled = true;
                
                // Must use this specific media constraints format
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    // Critical for Telegram's WebView
                    video.muted = true;
                    video.playsInline = true;
                    
                    const playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            status.textContent = "Inquadra il codice QR";
                            scanInterval = setInterval(scan, 300);
                        }).catch(err => {
                            status.textContent = "Error: " + err.message;
                            console.error("Play error:", err);
                        });
                    }
                };
                
            } catch (err) {
                status.textContent = `Camera Error: ${err.name}`;
                console.error("Camera error:", err);
                
                if (tg) {
                    tg.showAlert(`Please enable camera permissions in Telegram settings\n\nError: ${err.message}`);
                }
                
                startButton.disabled = false;
            }
        }

        function scan() {
            if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const code = jsQR(
                        ctx.getImageData(0, 0, canvas.width, canvas.height).data,
                        canvas.width,
                        canvas.height
                    );
                    
                    if (code) {
                        Telegram.WebApp.sendData(code.data);
                        stopCamera();
                        
                        if (tg) {
                            tg.sendData(code.data);
                            setTimeout(() => tg.close(), 1000);
                        }
                    }
                } catch (e) {
                    console.error("Scan error:", e);
                }
            }
        }

        // Start when button clicked (required for Telegram WebView)
        startButton.addEventListener('click', () => {
            startCamera();
        });

        // Alternative start if not in Telegram
        if (!tg) {
            startButton.click();
        }
    </script>
</body>
</html>
